<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    header{
        position: relative;
        display: inline-block;
        font-family: cursive;
    }
    header::before{
        content: '';
        bottom: 40%;
        width: 30%;
        left: 36%;
        height: 2px;
        position: absolute;
        background:  brown;
        transform-origin: bottom;
        transform: scaleX(0);
        transition: transform 0.4s ease;
    }
    header:hover::before{
        transform: scaleX(1);
    }


    </style>
</head>
<body>
    <header style="text-align: center; padding: 6cap; font-size: xx-large;">ZAIN</header>
    
</body>
</html>
